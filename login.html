<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <a href="index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMHTwpbzASi_vYUW2wYr-qNjA1_WWsy4uqGw&usqp=CAU" alt="fraazo" class="fr"/></a>
        <h1>Sign In</h1>
        <form onsubmit="login(event)">
          <div class="input">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter Your Email Address" required>
          </div>

          <div class="input">
            <label>Password</label>
            <input type="password" id="pass" placeholder="Enter your password" required/>
            <button type="submit" class="submit">Sign In</button>
          </div>
          <!-- <p>Forget Password</p> -->
          <p>Don't have an account ? <a href="signup.html">SignUp</a></p>
        </form>
      </div>
    </div>
    <img class="Image" src="https://pbs.twimg.com/media/EYYjHmjUwAAZ9Uz.jpg" alt="Image">
  </body>
</html>
<script src="./login.js"></script>
