<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMHTwpbzASi_vYUW2wYr-qNjA1_WWsy4uqGw&usqp=CAU"
          alt="fraazo"
          class="fr"
        />
        <h1>Create Account</h1>
        <form onsubmit="signup(event)">
          <div class="input-gr">
            <label>Username</label>
            <input
              type="text "
              id="name"
              placeholder="Enter Your Name"
              required
            />
          </div>
          <div class="input-gr">
            <label>Mobile</label>
            <input
              type="text"
              id="mobile"
              placeholder="Enter Your Mobile Number"
              required
            />
          </div>
          <div class="input-gr">
            <label>Email</label>
            <input
              type="text"
              id="mail"
              placeholder="Enter Your Mail ID"
              required
            />
          </div>

          <div class="input-gr">
            <label>Password</label>
            <input
              type="password "
              id="password"
              placeholder="Enter Your Password"
              required
            />
            <button type="submit" class="sub">Register</button>
          </div>
        </form>
        <p>Already have an account ? <a href="login.html"> Login</a></p>
      </div>
    </div>
    <img class="Image" src="https://globalprimenews.com/wp-content/uploads/2020/05/banner.3006cc04.png" alt="Image">
  </body>
</html>
<script src="./signup.js"></script>
