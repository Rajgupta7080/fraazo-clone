<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <a href="index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMHTwpbzASi_vYUW2wYr-qNjA1_WWsy4uqGw&usqp=CAU" alt="fraazo" class="fr"/></a>
        <h1>Create an Account</h1>
        <form>
          <div class="input">
            <label>Username</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="input">
            <label>Mobile</label>
            <input type="tel" id="mobile" placeholder="Enter your Mobile Number" maxLength="10" minLength="10" required>
          </div>
          <div class="input">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter Your Email Address" required>
          </div>

          <div class="input">
            <label>Password</label>
            <input type="password" id="pass" placeholder="Enter your password" required/>
            <button type="submit" class="sub">Register</button>
          </div>
        </form>
        <p>Already have an account ? <a href="login.html"> Login</a></p>
      </div>
    </div>
    <img class="Image" src="https://pbs.twimg.com/media/EYYjHmjUwAAZ9Uz.jpg" alt="Image">
  </body>
</html>
<script src="./signup.js"></script>
